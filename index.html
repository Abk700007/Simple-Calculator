<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h2>SIMPLE YET EFFECTIVE</h2>
    <h2>CALCULATOR</h2>
    <div class="container">
        <div class="layout">
            <div class="placeholder">
                <input id="input" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <div>
                    <div class="row1">
                        <button class="r">AC</button>
                        <button class="r">DEL</button>
                        <button class="r">%</button>
                        <button class="r">/</button>
                    </div>
                    <div>
                        <button class="r">7</button>
                        <button class="r">8</button>
                        <button class="r">9</button>
                        <button class="coloum">*</button>
                    </div>
                    <div>
                        <button class="r">4</button>
                        <button class="r">5</button>
                        <button class="r">6</button>
                        <button class="coloum">-</button>
                    </div>
                    <div>
                        <button class="r">1</button>
                        <button class="r">2</button>
                        <button class="r">3</button>
                        <button class="coloum">+</button>
                    </div>
                    <div>
                        <button class="r">00</button>
                        <button class="r">0</button>
                        <button class="r">.</button>
                        <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
